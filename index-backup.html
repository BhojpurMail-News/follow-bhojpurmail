<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>BhojpurMail Facebook Like</title>
  <style>
    .fb-container {
      text-align: center;
      margin-top: 20px;
    }
    .cta-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #222;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="fb-container">
    <div class="cta-text">
      हमारे संघर्ष की असली ताकत आप हैं, सच की लड़ाई में आपका साथ सबसे अहम है।<br>
      आपका छोटा-सा Like हमें बड़ी ताकत देगा, कृपया Like करके हमें और मज़बूत बनाएँ।
    </div>

    <!-- Facebook Page Plugin (Cover + Like only) -->
    <div class="fb-page" 
         data-href="https://www.facebook.com/BhojpurMailnews" 
         data-tabs="" 
         data-width="320" 
         data-height="130" 
         data-small-header="false" 
         data-adapt-container-width="true" 
         data-hide-cover="false" 
         data-show-facepile="false">
      <blockquote cite="https://www.facebook.com/BhojpurMailnews" 
                  class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/BhojpurMailnews">BhojpurMail News</a>
      </blockquote>
    </div>
  </div>

  <!-- Load Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v23.0">
  </script>
</body>
</html>
